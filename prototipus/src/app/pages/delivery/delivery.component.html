<div class="container">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <form class="well form-horizontal" action=" " method="post" id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend>
                <h2><b>Rendelés nyomonkövetése</b></h2>
            </legend><br>
            <!--Progress bar-->
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="25">Rendelés feldolgozás alatt</div>
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="50"
                    aria-valuemin="25" aria-valuemax="50"></div>
                <div class="progress-bar bg progress-bar-striped" role="progressbar" style="width: 0%"
                    aria-valuenow="75" aria-valuemin="50" aria-valuemax="75"></div>
                <div class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width: 0%"
                    aria-valuenow="100" aria-valuemin="75" aria-valuemax="100"></div>
            </div>
            <h2> {{currentOrder?.dateTime}}</h2>
            <div *ngFor="let product of currentOrderProducts">
                <div class="container row">
                    <div class="col-md-6">
                        <h4> {{product.name}}</h4>
                        <img *ngIf="product.base64Img" src="{{product.base64Img}}" class="img-thumbnail" id="image"
                            alt="Rendelt termék képe" style="width: 50%; height: 50%;">
                        <img *ngIf="!product.base64Img" src="../../../assets/logo.png" class="img-thumbnail"
                            alt="Rendelt termék képe" style="width: 50%; height: 50%;">
                        <label style="vertical-align: bottom; float: right;">
                            <h3>{{product.price}} Ft</h3>
                        </label>
                    </div>
                </div>
                <br>
                <hr style="border: 1px solid grey;">
            </div>
        </fieldset>
    </form>
</div><!-- /.container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
