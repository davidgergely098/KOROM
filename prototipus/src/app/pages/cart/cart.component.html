<div class="container">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <form class="well form-horizontal" action=" " method="post" id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend>
                <h2><b>Kosár</b></h2>
            </legend><br>

            <div *ngFor="let prod of products">
                <div class="container row">
                    <div class="col-md-6">
                        <h4>{{prod.name}}</h4>
                        <img *ngIf="prod.base64Img" src="{{prod.base64Img}}" class="img-thumbnail" id="image"
                            alt="Rendelt termék képe" style="width: 50%; height: 50%;">
                        <img *ngIf="!prod.base64Img" src="../../../assets/logo.jpg" class="img-thumbnail"
                            alt="Rendelt termék képe" style="width: 50%; height: 50%;">
                        <label style="vertical-align: bottom; float: right;">
                            <h3>{{prod.price}} Ft</h3>
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-6 control-label"></label>
                        <div class="col-md-4"><br>
                            <button type="button" (click)="removeFromCart(prod)" class="btn btn-danger">Törlés <span
                                    class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </div>
                </div>
                <br>
                <hr style="border: 1px solid grey;">
            </div>
            <h3>Összesen: {{amount}} Ft</h3>
            <label class="col-md-6 control-label"></label>
            <div class="col-md-4"><br>
                <a href="delivery-from-cart" (click)="addCartToOrder()" class="btn btn-success" role="button">Vásárlás
                    <span class="glyphicon glyphicon-ok"></span></a>
            </div>
        </fieldset>
    </form>
</div><!-- /.container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
